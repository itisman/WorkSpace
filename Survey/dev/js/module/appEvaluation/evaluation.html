<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<header>
    <link rel="stylesheet" type="text/css" href="../../../css/main.css">
    <link rel="stylesheet" type="text/css" ng-href="{{ themeUrl }}">
    <!-- <link rel="stylesheet" type="text/css" href="../../../../lib/bootstrap-3.3.5-dist/css/bootstrap.css"> --!>
</header>

<body ng-app="evaluation" ng-controller="evaluationController">
    <div class='header'>
        <img ng-src="{{ logoUrl }}" class='logo'>
        <h1>{{ title }}</h1>
    </div>
    <div class='content'>
        <div class="loading-screen ng-scope">
            <div class="loading-wrap">
                <div class="loading-box">
                    <div class="loading-animation">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                    </div>
                    <div class="loading-text">Loading... Thanks for your patience</div>
                </div>
            </div>
        </div>
    </div>
    <div class='footer'></div>
</body>
</html>
<script src="../../../../lib/angular.js"></script>
<script src="../../../../lib/jquery/jquery-2.1.3.js"></script>
<script src="evaluationController.js"></script>
